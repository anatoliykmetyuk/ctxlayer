<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: 'Context Layer documentation' }}">
  <title>{% if page.title %}{{ page.title }} — {% endif %}Context Layer Docs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <script defer data-domain="ctxlayer.dev" src="https://plausible.anatoliikmt.me/js/script.js"></script>
</head>
<body class="docs-page">
  <a href="#main" class="skip-link">Skip to main content</a>

  <header class="header docs-header">
    <a href="{{ '/' | relative_url }}" class="header-logo">Context Layer</a>
    <button class="docs-nav-toggle" aria-label="Toggle docs navigation" aria-expanded="false" aria-controls="docs-nav-menu">
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
    </button>
  </header>

  <div class="docs-layout">
    <aside id="docs-nav-menu" class="docs-sidebar" aria-label="Docs navigation">
      <nav class="docs-nav">
        <a href="{{ '/docs/' | relative_url }}" class="docs-nav-link {% if page.url == '/docs/' or page.url == '/docs/index.html' %}active{% endif %}">Overview</a>
        <a href="{{ '/docs/how-it-works.html' | relative_url }}" class="docs-nav-link {% if page.url contains 'how-it-works' %}active{% endif %}">How it works</a>
        <a href="{{ '/docs/commands.html' | relative_url }}" class="docs-nav-link {% if page.url contains 'commands' %}active{% endif %}">Commands</a>
        <a href="{{ '/docs/installing.html' | relative_url }}" class="docs-nav-link {% if page.url contains 'installing' %}active{% endif %}">Installing</a>
      </nav>
    </aside>

    <main id="main" class="docs-main">
      <article class="docs-content">
        {{ content }}
      </article>
    </main>
  </div>

  <footer class="footer">
    <p><a href="https://github.com/anatoliykmetyuk/ctxlayer" target="_blank" rel="noopener noreferrer">Context Layer</a> — <a href="https://anatoliikmt.me/about" target="_blank" rel="noopener noreferrer">Anatolii Kmetiuk</a> — Apache-2.0 — Built for context engineering</p>
  </footer>

  <script>
    (function() {
      var toggle = document.querySelector('.docs-nav-toggle');
      var sidebar = document.getElementById('docs-nav-menu');
      if (toggle && sidebar) {
        function closeMenu() {
          sidebar.classList.remove('is-open');
          toggle.setAttribute('aria-expanded', 'false');
        }
        toggle.addEventListener('click', function() {
          var isOpen = sidebar.classList.toggle('is-open');
          toggle.setAttribute('aria-expanded', isOpen);
        });
        sidebar.querySelectorAll('a').forEach(function(link) {
          link.addEventListener('click', closeMenu);
        });
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && sidebar.classList.contains('is-open')) closeMenu();
        });
      }
    })();
  </script>
</body>
</html>
